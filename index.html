<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>

  <div class="main">
    <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <!-- Buttons Row 1 -->
      <div class="btn" data-type="delete"><i class="bi bi-backspace"></i></div>
      <div class="btn" data-type="clear">C</div>
      <div class="btn" data-type="percent">%</div>
      <div class="btn operator" data-value="/">รท</div>
      <!-- Buttons Row 2 -->
      <div class="btn" data-value="7" >7</div>
      <div class="btn" data-value="8">8</div>
      <div class="btn" data-value="9">9</div>
      <div class="btn operator" data-value="*">x</div>
      <!-- Buttons Row 3 -->
      <div class="btn" data-value="4">4</div>
      <div class="btn" data-value="5">5</div>
      <div class="btn" data-value="6">6</div>
      <div class="btn operator" data-value="-">-</div>
      <!-- Buttons Row 4 -->
      <div class="btn" data-value="1">1</div>
      <div class="btn" data-value="2">2</div>
      <div class="btn" data-value="3">3</div>
      <div class="btn operator" data-value="+">+</div>
      <!-- Buttons Row 5 -->
      <div class="btn" data-type="plus-minus"><i class="bi bi-plus-slash-minus"></i></div>
      <div class="btn" data-value="0">0</div>
      <div class="btn" data-value=".">.</div>
      <div class="btn orange" data-type="equals">= </div>
    </div>
    </div>
  </div>
</body>
<script src="scripts.js"></script>
</html>
